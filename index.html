<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="keywords" content="application, Javascript, Stopwatch">
<meta name="author" content="Nicholas Wright">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>STOP WATCH TIMER APP</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="title">STOP WATCH TIMER</div>
<div id="time">
  <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
</div>
<div class="buttons">
  <div class="button" id="startBtn">Start</div>
  <div class="button" id="stopBtn">Stop</div>
  <div class="button" id="resetBtn">Reset</div>
</div>
	<script src='stop.js'></script>
 
</body>
